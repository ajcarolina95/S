apply plugin: 'java'
apply plugin:'eclipse'
apply plugin:'idea'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    implementation 'com.google.guava:guava:23.0'

    testImplementation 'junit:junit:4.12'
    
	compile group: 'net.serenity-bdd',  name: 'serenity-core',        version: '2.0.70'
	compile group: 'net.serenity-bdd',  name: 'serenity-junit',       version: '2.0.70'
	compile group: 'net.serenity-bdd',  name: 'serenity-screenplay',  version: '2.0.70'
	compile group: 'net.serenity-bdd',  name: 'serenity-cucumber',    version: '1.9.39'
		
}




